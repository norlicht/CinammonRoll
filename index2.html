<!DOCTYPE html>
<html lang="en">
<head>
    <title>𝒞𝒾𝓃𝒶𝓂𝓂𝑜𝓃𝑔𝒾𝓇𝓁🍂☕️</title>
    <style>
        /* Estilos para la galería de vinilos */
        #vinyl-gallery * {
            all: unset;
        }
        
        #vinyl-gallery {
            all: initial!important;
            width: 100%!important;
            height: 230px!important;
            margin: 30px 0!important;
            display: flex!important;
            flex-direction: row!important;
            position: relative!important;
            margin-left: -6px!important;
            overflow-x: auto;
            scroll-behavior: smooth;
            padding: 10px 0;
        }
        
        #vinyl-gallery .vinyl {
            all:unset!important;
            perspective: 500px !important;
            width: 18px!important;
            transition: width 0.5s!important;
            cursor: pointer;
            position: relative;
            margin-right: 10px;
        }
        
        #vinyl-gallery .vinyl:hover {
            width: 148px!important;
        }
        
        #vinyl-gallery img {
            all:unset!important;
            transition: transform 0.5s, width 0.5s, height 0.5s, margin-top 0.5s!important;
            width: 180px!important;
            height: 180px!important;
            transform: rotateX(0deg) rotateY(25deg)!important;
            transform-style: preserve-3d!important;
            border-radius: 4px!important;
            border: 2px solid rgba(0, 0, 0, 0.1)!important;
            object-fit: cover!important;
        }
        
        #vinyl-gallery .vinyl:hover img {
            transform: rotateX(0deg) rotateY(10deg)!important;
            width: 188px!important;
            height: 188px!important;
            margin-top: -2px!important;
        }
        
        #vinyl-gallery .title {
            color: #000000;
            display: block;
            visibility: hidden;
            position: absolute;
            bottom: 0px;
            text-align: center;
            width: 100%;
            padding-left: 6px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 4px;
        }
        
        #vinyl-gallery .vinyl:hover .title {
            visibility: visible;
        }

        /* Estilos para la página de detalles */
        #album-detail {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            color: white;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }
        
        #album-detail .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            font-size: 24px;
        }
        
        #album-detail .album-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        
        #album-detail .album-cover {
            width: 300px;
            height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        #album-detail .album-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        #album-detail .reviews {
            width: 100%;
            max-width: 600px;
        }
        
        #album-detail .review-form textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
            border: none;
        }
        
        #album-detail .review-form button {
            padding: 10px 20px;
            background: #1DB954;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        #album-detail .review-list {
            margin-top: 30px;
        }
        
        #album-detail .review {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        /* Estilos para el reproductor de vinilos */
        @keyframes spin {
            100% {
                transform:rotate(360deg);
            }
        }
        
        .recordPlayer {
            display: flex;
            justify-content: center;
            align-items: center;
            padding-bottom: 20px;
        }
        
        .vinyl {
            height: 150px;
            margin-left: 55px;
            padding: 10px;
            animation: spin 1.88s linear infinite;
            position: absolute;
        }
        
        .vinylCover {
            height: 150px;
            position: relative;
            z-index: 1;
            margin-right: 55px;
        }
    </style>
</head>
<body>
    <h1>
        <!-- Galería de vinilos -->
        <div id="vinyl-gallery">
            <!-- Cada vinilo ahora tiene un data-album-id y data-title -->
            <div class="vinyl" data-album-id="1" data-title="Dweth - In Pink">
                <img src="https://m.media-amazon.com/images/I/81dWUePuUsL._UF894,1000_QL80_.jpg"/>
                <div class="title">Dweth - In Pink</div>
            </div>

            <div class="vinyl" data-album-id="2" data-title="Artist - Album 2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlK-f4Taz77fctM-M2lKyw87YeHLm1ANmHYA&s"/>
                <div class="title">Artist - Album 2</div>
            </div>

            <div class="vinyl" data-album-id="3" data-title="Artist - Album 3">
                <img src="https://upload.wikimedia.org/wikipedia/commons/e/e7/%22AM%22_%28Arctic_Monkeys%29.jpg"/>
                <div class="title">Artist - Album 3</div>
            </div>

            <div class="vinyl" data-album-id="4" data-title="Artist - Album 4">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/0/09/The_Strokes_-_Is_This_It_cover.png/220px-The_Strokes_-_Is_This_It_cover.png"/>
                <div class="title">Artist - Album 4</div>
            </div>

            <div class="vinyl" data-album-id="5" data-title="Artist - Album 5">
                <img src="https://ktswblog.net/wp-content/uploads/2020/11/strokesfioe.jpg"/>
                <div class="title">Artist - Album 5</div>
            </div>

            <div class="vinyl" data-album-id="6" data-title="Artist - Album 6">
                <img src="https://m.media-amazon.com/images/I/81aECQlJWwL.jpg"/>
                <div class="title">Artist - Album 6</div>
            </div>

            <div class="vinyl" data-album-id="7" data-title="Artist - Album 7">
                <img src="https://cdn-images.dzcdn.net/images/cover/bf9da36e5dc9478c7c684e110e3067af/0x1900-000000-80-0-0.jpg"/>
                <div class="title">Artist - Album 7</div>
            </div>

            <div class="vinyl" data-album-id="8" data-title="Artist - Album 8">
                <img src="https://media.pitchfork.com/photos/5929b4d8c0084474cd0c2327/master/pass/75b8c461.jpg"/>
                <div class="title">Artist - Album 8</div>
            </div>

            <div class="vinyl" data-album-id="9" data-title="Artist - Album 9">
                <img src="https://cdn-images.dzcdn.net/images/cover/aa94ab293730bb7845d2aa8c672b2c29/0x1900-000000-80-0-0.jpg"/>
                <div class="title">Artist - Album 9</div>
            </div>

            <div class="vinyl" data-album-id="10" data-title="Artist - Album 10">
                <img src="https://m.media-amazon.com/images/I/81PhSgamqPL._UF894,1000_QL80_.jpg"/>
                <div class="title">Artist - Album 10</div>
            </div>

            <div class="vinyl" data-album-id="11" data-title="Artist - Album 11">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ0o72B2nSzPrVQSpo_OU31g05Lte2RiqVGfQ&s"/>
                <div class="title">Artist - Album 11</div>
            </div>
        </div>

        <!-- Página de detalles del álbum (oculta inicialmente) -->
        <div id="album-detail">
            <span class="close-btn">&times;</span>
            <div class="album-content">
                <img class="album-cover" src="" alt="Album Cover">
                <div class="album-info">
                    <h2 id="album-title"></h2>
                    <p id="album-artist"></p>
                </div>
                
                <div class="reviews">
                    <h3>Reseñas</h3>
                    <div class="review-form">
                        <textarea placeholder="Escribe tu reseña aquí..."></textarea>
                        <button id="submit-review">Enviar reseña</button>
                    </div>
                    
                    <div class="review-list" id="review-list">
                        <!-- Las reseñas se añadirán aquí dinámicamente -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Reproductor de vinilos -->
        <div class="recordPlayer">
            <img class="vinylCover" src="https://i.pinimg.com/originals/9e/1d/d9/9e1dd9a8f1d3d694a8f5b0e7d5a9f1e2.png" alt="Record Player">
            <img class="vinyl" src="https://i.pinimg.com/originals/9e/1d/d9/9e1dd9a8f1d3d694a8f5b0e7d5a9f1e2.png" alt="Vinyl">
        </div>
    </h1>

    <script>
        // Datos de los álbumes (podrías cargarlos desde una API en un proyecto real)
        const albums = {
            1: {
                title: "In Pink",
                artist: "Dweth",
                cover: "https://m.media-amazon.com/images/I/81dWUePuUsL._UF894,1000_QL80_.jpg",
                reviews: []
            },
            2: {
                title: "Album 2",
                artist: "Artist 2",
                cover: "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTlK-f4Taz77fctM-M2lKyw87YeHLm1ANmHYA&s",
                reviews: []
            },
            // Agrega los demás álbumes aquí...
        };

        // Manejar clic en los vinilos
        document.querySelectorAll('.vinyl').forEach(vinyl => {
            vinyl.addEventListener('click', function() {
                const albumId = this.getAttribute('data-album-id');
                const albumTitle = this.getAttribute('data-title');
                
                // Mostrar la página de detalles
                showAlbumDetail(albumId, albumTitle);
            });
        });

        // Manejar clic en el botón de cerrar
        document.querySelector('.close-btn').addEventListener('click', function() {
            document.getElementById('album-detail').style.display = 'none';
        });

        // Manejar envío de reseñas
        document.getElementById('submit-review').addEventListener('click', function() {
            const reviewText = document.querySelector('.review-form textarea').value;
            if (reviewText.trim() === '') return;
            
            const currentAlbumId = document.getElementById('album-detail').getAttribute('data-current-album');
            const review = {
                text: reviewText,
                date: new Date().toLocaleDateString()
            };
            
            // Agregar la reseña al álbum (en un proyecto real, enviarías esto a un servidor)
            albums[currentAlbumId].reviews.push(review);
            
            // Actualizar la lista de reseñas
            updateReviews(currentAlbumId);
            
            // Limpiar el textarea
            document.querySelector('.review-form textarea').value = '';
        });

        // Función para mostrar los detalles del álbum
        function showAlbumDetail(albumId, albumTitle) {
            const album = albums[albumId];
            const detailPage = document.getElementById('album-detail');
            
            // Configurar los datos del álbum
            document.querySelector('.album-cover').src = album.cover;
            document.getElementById('album-title').textContent = album.title;
            document.getElementById('album-artist').textContent = album.artist;
            
            // Guardar el ID del álbum actual
            detailPage.setAttribute('data-current-album', albumId);
            
            // Actualizar las reseñas
            updateReviews(albumId);
            
            // Mostrar la página de detalles
            detailPage.style.display = 'block';
        }

        // Función para actualizar la lista de reseñas
        function updateReviews(albumId) {
            const reviewList = document.getElementById('review-list');
            reviewList.innerHTML = '';
            
            albums[albumId].reviews.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.className = 'review';
                reviewElement.innerHTML = `
                    <p>${review.text}</p>
                    <small>${review.date}</small>
                `;
                reviewList.appendChild(reviewElement);
            });
        }
    </script>
</body>
</html>
